{% extends "base.html" %}

{% block content %}
<h1>Ejemplares</h1>
<form action="/add_ejemplar" method="POST" class="mb-3">
    <div class="row g-2">
        <div class="col-md">
            <input type="text" class="form-control" name="codigo" placeholder="Código" required>
        </div>
        <div class="col-md">
            <input type="text" class="form-control" name="estado" placeholder="Estado" required>
        </div>
        <div class="col-md-auto">
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
    </div>
</form>

<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Código</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for ejemplar in ejemplares %}
        <tr>
            <td>{{ ejemplar.id }}</td>
            <td>{{ ejemplar.codigo }}</td>
            <td>{{ ejemplar.estado }}</td>
            <td>
                <form action="/update_ejemplar/{{ ejemplar.id }}" method="POST" class="d-inline">
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control form-control-sm" name="codigo" value="{{ ejemplar.codigo }}" required>
                        <input type="text" class="form-control form-control-sm" name="estado" value="{{ ejemplar.estado }}" required>
                        <button type="submit" class="btn btn-warning btn-sm">Actualizar</button>
                    </div>
                </form>
                <a href="/delete_ejemplar/{{ ejemplar.id }}" class="btn btn-danger btn-sm ms-1">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
