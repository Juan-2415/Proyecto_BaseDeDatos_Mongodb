{% extends "base.html" %}

{% block content %}
<h1>Ejemplares</h1>
<form action="/add_ejemplar" method="POST" class="mb-3">
    <input type="text" name="codigo" placeholder="Código" required>
    <input type="text" name="estado" placeholder="Estado" required>
    <button type="submit" class="btn btn-primary">Agregar</button>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Código</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for ejemplar in ejemplares %}
        <tr>
            <td>{{ ejemplar._id }}</td>
            <td>{{ ejemplar.codigo }}</td>
            <td>{{ ejemplar.estado }}</td>
            <td>
                <form action="/update_ejemplar/{{ ejemplar._id }}" method="POST" style="display:inline;">
                    <input type="text" name="codigo" placeholder="Nuevo código" required>
                    <input type="text" name="estado" placeholder="Nuevo estado" required>
                    <button type="submit" class="btn btn-warning btn-sm">Actualizar</button>
                </form>
                <a href="/delete_ejemplar/{{ ejemplar._id }}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
