{% extends "base.html" %}

{% block content %}
<h1>Libros</h1>
<form action="/add_libro" method="POST" class="mb-3">
    <input type="text" name="titulo" placeholder="Título" required>
    <input type="text" name="autor" placeholder="Autor" required>
    <button type="submit" class="btn btn-primary">Agregar</button>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Autor</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for libro in libros %}
        <tr>
            <td>{{ libro.id }}</td>
            <td>{{ libro.titulo }}</td>
            <td>{{ libro.autor }}</td>
            <td>
                <!-- Formulario de actualización similar a usuario.html -->
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
