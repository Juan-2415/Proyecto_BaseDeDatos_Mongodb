{% extends "base.html" %}

{% block content %}
<h1>Libros</h1>
<form action="/add_libro" method="POST" class="mb-3">
    <input type="text" name="titulo" placeholder="Título" required>
    <input type="text" name="autor" placeholder="Autor" required>
    <button type="submit" class="btn btn-primary">Agregar</button>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Autor</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for libro in libros %}
        <tr>
            <td>{{ libro._id }}</td>
            <td>{{ libro.titulo }}</td>
            <td>{{ libro.autor }}</td>
            <td>
                <form action="/update_libro/{{ libro._id }}" method="POST" style="display:inline;">
                    <input type="text" name="titulo" placeholder="Nuevo título" required>
                    <input type="text" name="autor" placeholder="Nuevo autor" required>
                    <button type="submit" class="btn btn-warning btn-sm">Actualizar</button>
                </form>
                <a href="/delete_libro/{{ libro._id }}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
