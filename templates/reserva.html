{% extends "base.html" %}

{% block content %}
<h1>Reservas</h1>
<form action="/add_reserva" method="POST" class="mb-3">
    <input type="text" name="usuario_id" placeholder="ID Usuario" required>
    <input type="text" name="libro_id" placeholder="ID Libro" required>
    <input type="date" name="fecha" placeholder="Fecha" required>
    <button type="submit" class="btn btn-primary">Agregar</button>
</form>
<ul class="list-group">
    {% for reserva in reservas %}
        <li class="list-group-item">
            Usuario ID: {{ reserva.usuario_id }} - Libro ID: {{ reserva.libro_id }} - Fecha: {{ reserva.fecha }}
            <form action="/update_reserva/{{ reserva._id }}" method="POST" style="display:inline;">
                <input type="text" name="usuario_id" placeholder="Nuevo ID Usuario" required>
                <input type="text" name="libro_id" placeholder="Nuevo ID Libro" required>
                <input type="date" name="fecha" placeholder="Nueva Fecha" required>
                <button type="submit" class="btn btn-sm btn-warning">Actualizar</button>
            </form>
            <a href="/delete_reserva/{{ reserva._id }}" class="btn btn-sm btn-danger">Eliminar</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
